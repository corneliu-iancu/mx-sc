name: CI

on:
  push:
    branches:
      - master
  pull_request:

permissions:
  checks: write
  pull-requests: write

env:
  BRANCH_NAME: main

jobs:
  install:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: [3.11]

    steps:
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install
        run: |
          wget -O mxpy-up.py https://raw.githubusercontent.com/multiversx/mx-sdk-py-cli/$BRANCH_NAME/mxpy-up.py
          python3 mxpy-up.py --from-branch $BRANCH_NAME --not-interactive
      - name: Smoke test
        run: |
          export PATH="~/multiversx-sdk:${PATH}"
          mxpy --version
      - name: Buid test
        run: |
          export PATH="~/multiversx-sdk:${PATH}"
          mxpy deps install rust
          mxpy contract build
      
